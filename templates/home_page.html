{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="text-center">
        <h1>{{ title }}</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{% static 'img/97531277_173832777428419_3148181087750979584_o.jpg' %}" alt="" class="img-fluid">
            <p>{{ content }}</p> 
            </div>
        </div>
        {% if request.user.is_authenticated %}
            <div class="row">
                <div class="col">
                    <h1>Premium</h1>
                <p>{{ premium_content }}</p> 
                </div>
            </div>
        {% endif %}
    </div>

{% endblock %}
